<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pair with Number</title>
</head>
<body>
  <header>
    <h1>Pair with Number</h1>
  </header>
  <main>
    <form id="pair-form">
      <label for="number">Enter Phone Number (with country code):</label>
      <input type="text" id="number" placeholder="+1234567890" required>
      <button type="submit">Get Pairing Code</button>
    </form>
    <div id="pair-result" class="result"></div>
    <nav>
      <a href="index.html" class="button">Back to Home</a>
    </nav>
  </main>
  <script src="script.js"></script>
</body>
</html>
